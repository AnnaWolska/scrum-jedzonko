{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <form action="/plan/add-recipe/" method="post">{% csrf_token %}
        {{ communique }}
        <div class="row border-bottom border-3 p-1 m-1">
            <div class="col noPadding">
                <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU</h3>
            </div>
            <div class="col d-flex justify-content-end mb-2 noPadding">
                <input type="submit" href="/plan/add-recipe/" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4" value="Zapisz">
            </div>
        </div>

        <div class="schedules-content">
                <div class="form-group row">
                    <label for="choosePlan"
                            class="col-sm-2 label-size col-form-label">
                        Wybierz plan
                    </label>
                    <div class="col-sm-3">
                        <select class="form-control" id="choosePlan" name="choosePlan">
                            {% for i in plan_name %}
                                <option value="{{ i.id }}">{{ i.name }}</option>

                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="meal" class="col-sm-2 label-size col-form-label">
                        Nazwa posiłku
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="meal">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="order_number" class="col-sm-2 label-size col-form-label">
                        Numer posiłku
                    </label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" name="order_number">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="recipe" class="col-sm-2 label-size col-form-label">
                        Przepis
                    </label>
                    <div class="col-sm-4">
                        <select class="form-control" id="recipe" name="recipe">
                            {% for j in recipe_name %}
                                <option value="{{ j.id }}">{{ j.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="day" class="col-sm-2 label-size col-form-label">
                        Dzień
                    </label>
                    <div class="col-sm-2">
                        <select class="form-control" id="day" name="day">
                            {% for dupa in day %}
                                <option value="{{ dupa.id }}">{{ dupa.day_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
        </div>
    </form>
</div>
{% endblock content %}
